parameters:
    exception.codes:
        InvalidArgumentException: 400
        Exception\NotFoundException: 404
        Exception: 500

    exception.messages:
        400: 'Bad request'
        401: 'Unauthorized'
        402: 'Payment Required'
        403: 'Forbidden'
        404: 'Not Found'
        405: 'Method Not Allowed'
        406: 'Not Acceptable'
        407: 'Proxy Authentication Required'
        408: 'Request Timeout'
        409: 'Conflict'
        410: 'Gone'
        500: 'Looks like something went wrong!'

    twig.path: '%base.path%/Tests/_files/twig'
    twig.options:
        charset: 'UTF-8'
        debug: true
        strict_variables: false
        auto_reload: true

    debug: false

services:
    app:
        class: Silex\Application

    twig.loader:
        class: Twig_Loader_Filesystem
        arguments: [ %twig.path% ]

    twig:
        class: Twig_Environment
        arguments: [ "@twig.loader", %twig.options% ]
        calls:
            - [ addGlobal, [ 'debug', %debug% ] ]

    router.rest:
        class: Symlex\Router\RestRouter
        arguments: [ "@app", "@service_container" ]

    router.twig:
        class: Symlex\Router\TwigRouter
        arguments: [ "@app", "@service_container", "@twig" ]

    router.error:
        class: Symlex\Router\ErrorRouter
        arguments: [ "@app", "@twig", %exception.codes%, %exception.messages%, %debug% ]

    controller.rest.fake:
        class: Symlex\Tests\Router\FakeRestController

    controller.web.fake:
        class: Symlex\Tests\Router\FakeWebController